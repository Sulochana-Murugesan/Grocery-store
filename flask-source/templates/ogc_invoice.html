<html>

<body>

  <head>
    <title>Invoice</title>
    <script>
      function total() {
        var tableContent = '';

        document.getElementById('content').innerHTML += tableContent;
      }
    </script>
    <style>
      body {
      color: white;
      background-repeat: no-repeat;
            background-size: cover;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image:url("static/images/bg.jpg");
    }

      nav {

        background: #1b1b1b;
        width: 100%;
        padding: 10px 0;
        z-index: 12;
      }

      nav .menu {
        max-width: 1250px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .menu .logo a {
        text-decoration: none;
        color: #fff;
        font-size: 35px;
        font-weight: 600;
      }

      .menu ul {
        display: inline-flex;
      }

      .menu ul li {
        list-style: none;
        margin-left: 7px;
      }

      .menu ul li:first-child {
        margin-left: 0px;
      }

      .menu ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .menu ul li a:hover {
        background: #fff;
        color: black;
      }

      .pricing-details {
    backdrop-filter: blur(7px);
    border: 3px solid #ffffff52;
    padding: 20px;
    margin-top: 132px;
    background-color: #d0cdcd26;
    box-sizing: border-box;
    width: 300px;
    border-radius: 20px;
}

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;

      }

      #L {
        padding: 2px;
        text-align: left;
        border-right: 5px;
      }

      td {
        padding: 5px;
        text-align: center;
      }
    </style>

  </head>

  <body onload="total()">
    <nav>
      <div class="menu">
        <div class="logo">
          <a href="#">Online Grocery Store</a>
        </div>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/profile">My Profile</a></li>
          <li><a href="/cart">Cart</a></li>
          <li><a href="/wishlist">Wishlist</a></li>
          <li><a href="/order">Order</a></li>
          <li><a href="/logout" id="logout">Logout</a></li>

         </ul>
      </div>
    </nav>
    <form>
      <center>
        <div class="pricing-details">
          <h3>INVOICE</h3>
          <table>
            <tbody id="content"></tbody>
              <tr><td id="L">Transaction ID</td><td>{{tr}}</td></tr><tr><td id="L">Customer ID</td><td>{{Customer_id}}</td></tr>`
              {% for value in proname %}
                <tr><td id="L">{{value[0]}}</td><td>{{value[1]}}</td></tr>
            {% endfor %}
              <tr><td id="L">Total Price</td><td>${{total}}</td></tr><tr><td id="L">Number of items</td><td>{{k}}</td></tr>

          </table>
        </div>
      </center>
    </form>
  </body>

</html>
