      margin: 20px;
      width: 100%;
    }
    
    .cart-item {
      backdrop-filter: blur(10px);

      background-color: #ffffff2a;
      padding: 10px;

      border-radius: 3px;
      cursor: pointer;
    }
    
    .cart-summary {
      display: none;
      background-color: #fff;
      padding: 20px;
      border: 3px solid #ccc;
      margin: 20px;
      border-radius: 25px;
      width: 250px;
      height: 50%;
      
    
    }
    
    .cart-summary h2 {
      color: #333;
    }
    
    .cart-summary p {
      margin: 10px 0;
    }
    
    .cart-summary button {
     
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .number_count{
      display: flex;

    }
    .dnone{

    }
    .cart-container{

    .boss{

}
